<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Living Card — Clean 3D</title>

  <!-- Tailwind (kept) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts (minimal) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400..900&family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Adjust these to line up the transparent window with your PNG */
      --win-top:   14%;
      --win-right: 10%;
      --win-bottom:26%;
      --win-left:  10%;
      --win-radius: 18px;

      --card-max: clamp(290px, 70vmin, 560px);
      --bg: #000;
      --text: #e8eaed;
      --accent: #f3d86b;
      --glow: rgba(255,215,0,.7);
      --shadow: 0 14px 60px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "MedievalSharp", ui-sans-serif, system-ui;
      color: var(--text);
      background: var(--bg);
      overflow:hidden; /* keeps the stage clean */
    }

    /* ---------- Stage ---------- */
    .stage{
      position:relative;
      min-height:100dvh;
      display:grid;
      place-items:center;
      isolation:isolate; /* clean stacking */
      padding: 4vmin;
    }

    /* ---------- Card Container ---------- */
    .card-wrap{
      perspective: 1100px;
      will-change: transform;
    }

    .card{
      position:relative;
      width: min(100%, var(--card-max));
      aspect-ratio: 2 / 3;
      border-radius: 18px;
      overflow: hidden;
      transform-style: preserve-3d;
      box-shadow: var(--shadow);
      background: transparent;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }

    /* soft aura glow rendered behind, doesn’t interfere with layout */
    .card::before{
      content:"";
      position:absolute; inset:-10%;
      border-radius: inherit;
      background: radial-gradient(40% 40% at 25% 25%, var(--glow), transparent 70%),
                  radial-gradient(55% 55% at 70% 60%, rgba(255,209,60,.35), transparent 75%);
      filter: blur(24px);
      z-index: 0;
      pointer-events:none;
    }

    /* ---------- Frame + Video stack ---------- */
    .stack{ position:absolute; inset:0; z-index: 1; }

    /* This wrapper keeps any transforms from shrinking the click area */
    .art-fit{
      position:absolute;
      inset:0;
      transform-origin:center;
      will-change: transform;
    }

    .character-window{
      position:absolute;
      top: var(--win-top);
      right: var(--win-right);
      bottom: var(--win-bottom);
      left: var(--win-left);
      border-radius: var(--win-radius);
      overflow: hidden;
      z-index: 2; /* under the frame image (z=3) */
    }

    .character-window video{
      width:100%; height:100%;
      display:block;
      object-fit: cover;
      object-position: 50% 50%;
      filter: saturate(.95) brightness(.95) contrast(1.05);
    }

    .card-frame{
      position:absolute; inset:0;
      width:100%; height:100%;
      display:block;
      object-fit: contain;
      z-index: 3; /* above the video */
      pointer-events: none;
    }

    /* Subtle inner vignette to add depth, not a “blank shape” */
    .inner-vignette{
      position:absolute; inset:0; z-index: 4; pointer-events:none;
      background:
        radial-gradient(120% 120% at 50% -10%, transparent, rgba(0,0,0,.18) 70%),
        radial-gradient(120% 120% at 50% 110%, transparent, rgba(0,0,0,.18) 70%);
    }

    /* ---------- Helper overlays (center glow) ---------- */
    .center-glow{
      position:absolute; inset:0; z-index: 1; pointer-events:none;
      display:grid; place-items:center;
    }
    .center-glow > div{
      width:70%; aspect-ratio:1/1; border-radius:50%;
      background: radial-gradient(circle, rgba(255,215,0,.18), transparent 60%);
      filter: blur(18px);
    }

    /* ---------- 3D tilt ---------- */
    @media (hover:hover) and (pointer:fine){
      .card:hover{ box-shadow: 0 26px 80px rgba(0,0,0,.55); }
    }
    /* Reduced motion: disable transforms */
    @media (prefers-reduced-motion: reduce){
      .card, .art-fit{ transition:none !important; transform:none !important; }
    }

    /* ---------- HUD (scoreboard) kept but tamed) ---------- */
    .hud{
      position:absolute; top:1rem; left:1rem; z-index:10;
      background: rgba(0,0,0,.55); backdrop-filter: blur(4px);
      border:1px solid rgba(255,255,255,.06);
      padding:.6rem .75rem; border-radius:.75rem;
    }

    /* ---------- Small screens: window scales slightly larger to keep margins ---------- */
    @media (max-width: 520px){
      :root{
        --win-top: 16%;
        --win-right: 11%;
        --win-bottom: 28%;
        --win-left: 11%;
      }
    }
  </style>
</head>

<body>
  <main class="stage">
    <!-- optional scoreboard; hidden by default -->
    <div id="scoreboard" class="hud hidden">
      <div class="text-[13px] text-[#9fe870] font-semibold">რეკორდი</div>
      <div id="scores" class="text-sm opacity-80">—</div>
    </div>

    <!-- Card -->
    <div class="card-wrap">
      <article id="card" class="card">
        <!-- media stack -->
        <div class="stack">
          <div class="art-fit">
            <div class="character-window">
              <video src="assets/background.mp4" autoplay muted loop playsinline preload="metadata"></video>
            </div>
            <img src="assets/card-frame.png" alt="Card frame" class="card-frame" />
          </div>
          <div class="inner-vignette"></div>
        </div>

        <!-- soft center glow -->
        <div class="center-glow"><div></div></div>
      </article>
    </div>
  </main>

  <script>
    /* -------- Lightweight tilt with rAF (no jank), plus touch drag -------- */
    const card = document.getElementById('card');
    const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    let targetRX = 0, targetRY = 0, rx = 0, ry = 0;
    const maxTilt = 10; // degrees

    function animate(){
      rx += (targetRX - rx) * 0.12;
      ry += (targetRY - ry) * 0.12;
      card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      requestAnimationFrame(animate);
    }
    if(!reduce){ animate(); }

    function setTiltFromPoint(x, y){
      const rect = card.getBoundingClientRect();
      const px = ((x - rect.left) / rect.width) - 0.5;
      const py = ((y - rect.top) / rect.height) - 0.5;
      targetRX = (-py * maxTilt);
      targetRY = ( px * maxTilt);
    }

    // Mouse
    if(!reduce && matchMedia('(hover:hover)').matches){
      card.addEventListener('mousemove', e => setTiltFromPoint(e.clientX, e.clientY), {passive:true});
      card.addEventListener('mouseleave', () => { targetRX = 0; targetRY = 0; }, {passive:true});
    }

    // Touch drag (simple)
    let dragging = false;
    card.addEventListener('touchstart', e => { dragging = true; }, {passive:true});
    card.addEventListener('touchmove', e => {
      if(!dragging || reduce) return;
      const t = e.touches[0];
      setTiltFromPoint(t.clientX, t.clientY);
    }, {passive:true});
    card.addEventListener('touchend', () => { dragging = false; targetRX = 0; targetRY = 0; }, {passive:true});

    /* -------- Minimal scoreboard hook (kept functional) -------- */
    const scores = document.getElementById('scores');
    let taps = 0, timer;
    document.addEventListener('click', () => {
      clearTimeout(timer);
      taps++;
      scores.textContent = String(taps);
      document.getElementById('scoreboard').classList.remove('hidden');
      timer = setTimeout(()=>{ taps = 0; }, 1200);
    }, {passive:true});
  </script>
</body>
</html>
